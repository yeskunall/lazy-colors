<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy Colors &mdash; Give a name to your SCSS color variable!</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <div class="hit-box"></div>

    <div class="content">
        <h1>Lazy Colors</h1>
        <p>Simple tool that gives a name to your SCSS color variables</p>
        <div class="scss">
            <div class="colors">
                <p id="color"></p>
                <p id="name"></p>
            </div>
        </div>
    </div>

    <div class="variable">
        <button id="var" data-clipboard-target="#var" class="button"></button>
    </div>

    <footer></footer>

    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/clipboard.min.js"></script>
    <script src="dist/lazy-color.js"></script>

</body>

</html>
