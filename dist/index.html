<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy Colors &mdash; Give a name to your SCSS color variable!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-80010633-1', 'auto');
        ga('send', 'pageview');
    </script>

    <div class="hit-box"></div>

    <div class="content">
        <h1>Lazy Colors</h1>
        <p>Simple tool that gives a name to your SCSS color variables</p>
        <div class="scss">
            <div class="colors">
                <p id="color"></p>
                <p id="name"></p>
            </div>
        </div>
    </div>

    <div class="variable">
        <button id="var" data-clipboard-target="#var" class="button"></button>
    </div>

    <footer></footer>

    <script src="jquery.min.js"></script>
    <script src="clipboard.min.js"></script>
    <script src="lazy-color.js"></script>
    
</body>

</html>
